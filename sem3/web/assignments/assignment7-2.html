<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7.2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 20px auto;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #inputField {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="colorBox">Click Me!</div>
    <input type="text" id="inputField" placeholder="Enter a color or hex code">

    <script>
        $(document).ready(function() {
            $('#colorBox').on('click', function() {
                const newColor = $('#inputField').val();
                if (newColor) {
                    $(this).css('background-color', newColor);
                } else {
                    alert('Please enter a color or hex code!');
                }
            });
        });
    </script>
</body>
</html>
