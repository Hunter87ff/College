<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animations</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            transition: all 0.5s ease;
        }
        .hidden {display: none!important; }
        .slide {transform: translateX(300px); }
        .fade {opacity: 0;transition: opacity 3s ease;}
    </style>
</head>
<body>
    <script>
        function sel(selection){return document.querySelector(selection);}
    </script>
    <h1>Interactive Animations with JavaScript</h1>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <button onclick="sel('#box1').classList.toggle('hidden')">Toggle Visibility Box 1</button>
    <button onclick="sel('#box2').classList.toggle('slide');">Slide Box 2</button>
    <button onclick="sel('#box3').classList.toggle('fade')">Fade Box 3</button>
</body>
</html>
