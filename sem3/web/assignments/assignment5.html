<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animations</title>
    <style>
        .box {
            padding: 50px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            transition: all 0.5s ease;
        }
        .hidden {display: none!important; }
        .slide {transform: translateX(300px); }
        .fade {opacity: 0;transition: opacity 3s ease;}
    </style>
</head>
<body>
    <script>
      function toggle(clas, target){document.querySelector(clas).classList.toggle(target);}
    </script>
    <h1>Interactive Animations with JavaScript</h1>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <button onclick="toggle('#box1', 'hidden')">Toggle Visibility Box 1</button>
    <button onclick="toggle('#box2', 'slide')">Slide Box 2</button>
    <button onclick="toggle('#box3', 'fade')">Fade Box 3</button>
</body>
</html>
