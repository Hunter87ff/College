<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #content {
            width: 300px;
            height: 150px;
            background-color: lightblue;
          
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="toggleBtn">Toggle Slide</button>
    <div id="content">Sliding Content</div>

    <script>
        $(document).ready(function () {
            $("#toggleBtn").click(function () {
                $("#content").slideToggle();
            });
        });
    </script>
</body>
</html>
