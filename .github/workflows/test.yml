name: Test

on:
  workflow_dispatch:
  push:

    
permissions:
  contents: read
  
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.9 

    - name: Install dependencies
      run: |
        python -m pip install flask
      working-directory: ./src  


    - name: Deployment
      run: |
        python app.py
 
