<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation Assignment</title>
    <!-- <link rel="stylesheet" href="Assignment3.css"> -->
    <style>.hide {display: none!important;}</style>
</head>
<body>
    <h1 id="headerTitle">Welcome to the Page</h1>
    <div id="contentArea">
        <p class="description">Brief description of the content on this page.</p>
        <p class="description">Another description paragraph.</p>
    </div>
    <input type="text" name="username" id="username" placeholder="Enter your username">
    <button id="sub-btn">Submit</button>
    <button id="toggleButton">Toggle Content Area</button><br>
    <a id="myLink" href="#">Click me</a>
    <p id="outputArea"></p>
    <script>
        function sel(selector) {return document.querySelector(selector);}
        document.getElementById("headerTitle").textContent = "JavaScript DOM Manipulation";
        let desc = document.getElementsByClassName("description");
        for (let i = 0; i < desc.length; i++) {desc[i].style.color = "blue";}
        let divs = document.getElementsByTagName("div");
        for (let i = 0; i < divs.length; i++) {divs[i].style.fontStyle = "italic";}
        sel("p").classList.add("highlight");
        let buttons = document.querySelectorAll("button");
        buttons.forEach(button => {button.style.backgroundColor = "green";});
        sel("#sub-btn").onclick =  function() {
            let inputValue = sel("#username").value;
            sel("#outputArea").textContent = "You entered: " + inputValue;
            sel("#username").value = "";}
        let link = sel("#myLink");
        sel("#outputArea").textContent = "Link URL: " + link.getAttribute("href");
        link.setAttribute("href", "https://www.example.com");
        link.textContent = "Go to Example";
        link.removeAttribute("href");
        if (!link.hasAttribute("href")) {
            sel("#outputArea").textContent = "Link is now disabled";
            sel("#outputArea").textContent = "The link is no longer active.";}
        sel("#toggleButton").onclick = function() {
            sel("#contentArea").classList.toggle("hide");}
    </script>
</body>
</html>
